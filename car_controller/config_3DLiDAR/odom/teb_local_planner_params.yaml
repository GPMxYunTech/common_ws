TebLocalPlannerROS:

 odom_topic: odom
 map_frame: odom

 # Trajectory
 teb_autosize: True
 dt_ref: 0.45 #0.4
 dt_hysteresis: 0.2
 allow_init_with_backwards_motion: False
 global_plan_overwrite_orientation: false  #True 
 max_global_plan_lookahead_dist: 3.0 #NEED TO CHANGE # 3.0
 feasibility_check_no_poses: 2 #5
 publish_feedback : True 
 
 # Robot
 max_vel_x: 1.5 #0.3
 max_vel_x_backwards: 0.5
 max_vel_y: 0.0  
 max_vel_theta: 1.75
 acc_lim_x: 1.0
 acc_lim_y: 0.0 ##0.2
 acc_lim_theta: 0.1
 min_turning_radius: 2
 wheelbase: 0 # not used, is differential
 cmd_angle_instead_rotvel: false # not used, is differential
 footprint_model:  #types: "point", "circular", "two_circles", "line", "polygon"
    type: "polygon"
    #radius: 0.20 # for type "circular"
    vertices: [[1.75,-0.575],[1.75,0.575],[-0.25,0.575],[-0.25,0.3],[-0.75,0.3],[-0.75,-0.3],[-0.25,-0.3],[-0.25,-0.575]]
    
# GoalTolerance
 xy_goal_tolerance: 0.05 #Default 0.15
 yaw_goal_tolerance: 0.01 #Default 0.2
 free_goal_vel: False

# Obstacles
 min_obstacle_dist: 0.3 # minimum distance to obstacle: it depends on the footprint_model
 inflation_dist: 0.4 # greater than min_obstacle_dist to take effect
 include_costmap_obstacles: True # True: use the local costmap
 include_dynamic_obstacles: true
 costmap_obstacles_behind_robot_dist: 2.0 # distance at which obstacles behind the robot are taken into account
 legacy_obstacle_association: false
 obstacle_poses_affected: 7 # unused if legacy_obstacle_association is false
 obstacle_association_cutoff_factor: 40.0 # the obstacles that are further than min_obstacle_dist * factor will not be taken into account, if legacy is false
#  costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
  #costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
  #costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSMCCH"
#  costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSConcaveHull"
 costmap_converter_plugin: "" # deactivate plugin
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization
 no_inner_iterations: 5  #3
 no_outer_iterations: 4  #2
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 1
 weight_max_vel_y: 1
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_y: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000 # 1: is a holonomic robot
 weight_kinematics_forward_drive: 1000 # prefer forward driving, for differential
 weight_kinematics_turning_radius: 1 # prefer turns that respect the min_turning_radius, not used if differential (min_turning_radius = 0)
 weight_optimaltime: 1 # prefer trajectories with less transition time
 weight_viapoint: 10 #10
 weight_inflation: 0.1 # prefer trajectories that respect the inflation of the obstacles
 weight_obstacle: 100 #default:50, prefer trajectories that respect the min_obstacle_dist
 weight_dynamic_obstacle: 10 #10 # not in use yet

 weight_adapt_factor: 2 # factor to multiply some weights (currently only weight_obstacle) at each iteration (gives better results than a huge value for the weight)
 
 # Parallel Planning in distinctive Topologies
 
 selection_alternative_time_cost: False # not in use yet

 global_plan_viapoint_sep: 5.0 #0.2


 
 # Homotopy Class Planner
 enable_homotopy_class_planning: False # currently not used 
 enable_multithreading: true
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False
 viapoints_all_candidates : False