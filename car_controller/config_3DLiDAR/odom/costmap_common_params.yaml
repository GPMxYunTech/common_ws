map_type: costmap

obstacle_layer:
  enabled: true
  max_obstacle_height: 5.0 #max_obstacle_height必須比機器人還高
  min_obstacle_height: 0.05
  obstacle_range: 10.0 # 更新以機器人為中心,按此數值為半徑的障礙物訊息?
  raytrace_range: 15.0 # 更新以機器人為中心,按此數值為半徑的自由空間?
  inflation_radius: 0.2 # 設置代價地圖膨脹半徑,可以理解為以機器人為中心膨脹半徑微此數值內不能有障礙物出現
  combination_method: 1
  observation_sources: scan
  track_unknown_space: true

  origin_z: 0.0
  z_resolution: 0.2
  z_voxels: 2
  unknown_threshold: 15
  mark_threshold: 0
  publish_voxel_map: false
  footprint_clearing_enabled: true

  scan:
    data_type: LaserScan
    topic: /scan
    marking: true
    clearing: true
    expected_update_rate: 0
    min_obstacle_height: 0.20
    max_obstacle_height: 2.7


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  #10.0
  inflation_radius:     0.25  #0.25

static_layer:
  enabled:              true
  map_topic:            "/map"




